<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVFILES • Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#upload-form").submit(function(e){
				e.preventDefault();
				var formData = new FormData(this);
				$.ajax({
					url: "upload.php",
					type: "POST",
					data: formData,
					processData: false,
					contentType: false,
					success: function(response){
						$("#upload-response").html(response);
					}
				});
			});
		});
	</script>
	<script type="text/javascript">
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>
</head>
<body id="home">
    <script id="replace_with_navbar" src="js/nav.js"></script>
    <h1 class="textcenter">Добро пожаловать на RVFILES!<br></h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
		<label for="file" style="color: #fff;">Выберите файл для загрузки:</label>
		<input type="file" name="file" id="file"><div id="upload-response" style="color: #fff;"></div>
		<input type="submit" name="submit" value="Загрузить">
	</form>
    <script id="replace_with_footer" src="js/footer.js"></script>
</body>
</html>
